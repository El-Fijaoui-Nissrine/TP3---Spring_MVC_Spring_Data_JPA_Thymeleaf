<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>edit Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css">

</head>
<body>
<div layout:fragment="content1" class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">

                <div class="card-body">
                    <form method="post" th:action="@{/save(page=${page}, keyword=${keyword})}">
                        <div class="mb-3">
                            <label class="form-label">ID</label>
                            <label th:text="${patient.id}"></label>
                            <input class="form-control" type="hidden" name="id" th:value="${patient.id}" >
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input class="form-control" type="text" name="nom" th:value="${patient.nom}" >
                            <span class="text-danger" th:errors="${patient.nom}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Date de Naissance</label>
                            <input class="form-control" type="date" name="dateNaissance" th:value="${patient.dateNaissance}" required>
                            <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                        </div>
                        <div class="mb-3 form-check">
                            <input class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}">
                            <label class="form-check-label">Malade</label>
                            <span class="text-danger" th:errors="${patient.malade}"></span>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Score</label>
                            <input class="form-control" type="text" name="score" th:value="${patient.score}" >
                            <span class="text-danger" th:errors="${patient.score}"></span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success"><i class="bi bi-save"></i> Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
